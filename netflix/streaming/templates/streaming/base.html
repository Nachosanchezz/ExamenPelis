{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nacho's Netflix{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Nacho's Netflix</h1>
        <nav>
            <ul>
                <li><a href="{% url 'streaming:home' %}">Inicio</a></li>
                <li><a href="{% url 'streaming:movies' %}">Pel√≠culas</a></li>
                <li><a href="{% url 'streaming:series' %}">Series</a></li>
                <li><a href="{% url 'streaming:playlist' %}">Playlist</a></li>
                <li><a href="{% url 'authentication:my_account' %}">Mi Cuenta</a></li>
                <li><a href="{% url 'streaming:advent_calendar' %}">Calendario de Adviento</a></li>
                <li>
                    <div class="search-container">
                        <form method="GET" action="{% url 'streaming:search-by-name' %}" id="search-form" class="hidden">
                            <input type="text" name="q" placeholder="Buscar pel√≠culas o series..." class="search-input">
                            <button type="submit" class="search-submit">üîç</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Nacho's Netflix. Todos los derechos reservados.</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
    
</body>
</html>
